<section id="chat" class="mt-md-1">
    <h2 class="visually-hidden">Shoutbox</h2>
    <details>
        <summary>Shoutbox ouverte avec <samp id="chat-samp">0</samp> entrées </summary>
        <ul id="chatbox" class="list-unstyled m-0"></ul>
        <form id="chat-form">
            <div class="input-group">
                <input id="chat-input" class="form-control" type="text" autocomplete="off" placeholder="Écrire..." aria-label="Champ de saisie du chat">
                <button id="chat-btn"
                        type="button"
                        title="Envoyer un message"
                        aria-label="Envoyer un message">
                        Envoyer
                </button>
            </div>
        </form>
    </details>
</section>
