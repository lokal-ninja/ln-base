<section id="chat" class="mt-1">
    <details>
        <summary>Open shoutbox with <samp id="chat-samp">0</samp> entries</summary>
        <ul id="chatbox" class="list-unstyled"></ul>
        <form id="chat-form">
            <div class="input-group">
                <input id="chat-input" class="form-control" type="text" autocomplete="off" placeholder="Write..." aria-label="Chatinputfield">
                <button id="chat-btn"
                        type="button"
                        title="Send message"
                        aria-label="Send message">
                        Send
                </button>
            </div>
        </form>
    </details>
</section>
