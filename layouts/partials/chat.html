<section id="chat" class="mt-1 mt-lg-0">
    <h2 class="visually-hidden">{{ i18n `shoutbox` }}</h2>
    <details>
        <summary>{{ i18n `openShoutbox` }}</summary>
        <ul id="chatbox" class="list-unstyled m-0"></ul>
        <form id="chat-form">
            <div class="input-group">
                <button id="emoji-btn"
                        type="button"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        title="{{ i18n `chooseEmoji` }}"
                        aria-label="{{ i18n `chooseEmoji` }}">
                    ðŸ™‚
                </button>
                <input id="chat-input" class="form-control" type="text" autocomplete="off" placeholder="{{ i18n `write` }}..." aria-label="{{ i18n `chatInputField` }}">
                <button id="chat-btn"
                        type="button"
                        title="{{ i18n `sendMessage` }}"
                        aria-label="{{ i18n `sendMessage` }}">
                        {{ i18n `send` }}
                </button>
            </div>
        </form>
    </details>
</section>
